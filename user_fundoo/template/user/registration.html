<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>Register</h1>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Email" id="email" name="email" required><br>
        <label for="mobile_number"><b> mobile_number</b></label>
        <input type="tel" placeholder="mobile_number" id="mobile_number" name="mobile_number" required><br>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Username" id="username" name="username" required><br>
        <label for="password1"><b>Password</b></label>
        <input type="password" placeholder="Password" id="password1" name="password1" required><br>
        <label for="password2"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2" required><br>
        <button type="submit">Register</button>
        <hr>
            <a href="{% url 'login' %}">LOGIN</a><br>
    </form>
</body>
</html>
